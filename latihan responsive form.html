<html>
<head>
        <style media="screen">
            .round {
            border-radius: 20px;
        }
        </style>
</head>
<body>
<div class="container">
    <form>
        <fieldset>
            <p class="round"></p>
            
            <legend>Registration Form</legend>
            <div class="col-3 label">
                First Name
            </div>
            <div class="col-9">
                <input type="text" class="form-control">
            </div>

            <div class="col-3 label">
                Last Name
            </div>
            <div class="col-9">
                <input type="text" class="form-control">
            </div>

            <div class="col-3 label">
                Date Of Birth
            </div>
            <div class="col-9">
                <input type="date" class="form-control">
            </div>
            <button type="button" class="button" align="right">
                Register
            </button>
        </fieldset>
    </form>
</div>
</body>
</html>
